{% extends 'cars/base.html' %}
{% block title %}Alert User{% endblock %}
{% block  body %}
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><img src="http://previews.123rf.com/images/valentint/valentint1506/valentint150602609/41149016-Alert-icon-Internet-button-on-white-background-Stock-Photo.jpg" style="width: 65px; height: 55px;">  Alert Me!</button>
  <img src="http://timesofindia.indiatimes.com/thumb/msid-50731900,width-400,resizemode-4/50731900.jpg" style="width: 100%;">
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Alert Me When Launched for <strong>{{ name }}</strong></h4>
      </div>
      <div class="modal-body">
       <form action="{% url 'cars:mail' name %}"  class="form-horizontal" role="form" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">EMAIL</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"
                        id="inputEmail3" name="send" placeholder="Email"/>
                    </div>
                  </div>
                   <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputname" >NAME</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            id="inputname" name="naaam" placeholder="Full Name"/>
                    </div>
                   </div>
                   <div class="form-group">
                        <label  class="col-sm-2 control-label"
                              for="cityselect">City</label>
                            <select name="city">
                                <option  value="Ghaziabad">Ghaziabad</option>
                                <option  value="Delhi">Delhi</option>
                                <option  value="Gurugram">Gurugram</option>
                                <option  value="Noida">Noida</option>
                                <option  value="Chandigarh">Chandigarh</option>
                                <option  value="Bangalore">Bangalore</option>
                                <option  value="Chennai">Chennai</option>
                                <option  value="Hyderabad">Hyderabad</option>
                            </select>
                   </div>
                   <button type="submit" class="btn btn-default">Submit</button>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

{% endblock %}
